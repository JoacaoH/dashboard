services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/service-account.json
    ports:
      - "8000:8080"
  frontend:
    build: ./frontend
    env_file:
      - ./frontend/.env.local
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"